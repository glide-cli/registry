changelog: |
  ### Features
  - PHP project detection via composer.json
  - PHP version requirement detection
  - Framework detection with framework-specific commands
  - Testing tool detection (PHPUnit, Pest, Codeception, Behat)
  - Code quality tool detection (PHPStan, Psalm, PHP CS Fixer, PHPCS)
  - Auto-import of composer scripts as commands

  ### Supported Frameworks
  - Laravel (artisan commands)
  - Symfony (console commands)
  - WordPress (WP-CLI commands)
  - Drupal (Drush commands)
  - CodeIgniter (spark commands)
  - Slim, Lumen, CakePHP, Yii, Laminas


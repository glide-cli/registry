changelog: |
  ### Breaking Changes
  - Requires Glide v3.0.0+ with SDK v2
  - Migration to SDK v2 type-safe configuration system

  ### Changed
  - Replace v1.BasePlugin with v2.BasePlugin[Config]
  - Add type-safe Config struct with defaultProfile, autoDetectFiles, and projectName options
  - Use declarative SDK v2 pattern with unified lifecycle management
  - Add Docker health check in HealthCheck()
  - Declare RequiresDocker capability in metadata

